---
version: '3.7'
services:
  maven_custom:
    build: 
      context: ./maven_custom
      dockerfile: Dockerfile
    volumes:
      - data2:/tmp
  tomcat:
    image: tomcat:9.0.71-jdk11-temurin-focal
    volumes: 
      - data3:/usr/local/tomcat
      - type: bind
        source: data2
        target: /usr/local/tomcat/webapps
    ports:
      - 8080:8080
    depends_on:
      - maven_custom
volumes:
  data2:
  data3: