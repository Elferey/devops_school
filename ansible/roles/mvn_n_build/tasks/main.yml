# tasks file for mvn_n_build
- name: Build java app
  raw: cd {{ git_dir }}/boxfuse-sample-java-war-hello && mvn package

- name: Send *.war file in tomcat host
#  synchronize:
#    src: ./target/hello-1.0.war
